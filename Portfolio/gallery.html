<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/42de6050e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="main_nav">
        <nav>
          <ul id="navUl">
            <h3>
            <li><a href="./index.html#past">Work</a></li>

          </ul>
        </nav>
      </div>
    </header>
    <main>
        <section id="gallery">
            <div class="galleryContainer">
                <div class="gallery-grid">
                    <div class="grid-item-1 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/j8SFKQT2rwk" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-2 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/W3IMzbvY69U" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-3 grid-div">
                        <img src="https://source.unsplash.com/2rXG981349E" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-4 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/6FKK1L6LDVc" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-5 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/2fuhR3GfQf8" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-6 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/G4cZjDTGgVk" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-7 grid-div">
                        <img class="grid-item" src="https://source.unsplash.com/xIGQcvz3f_0" alt="pic from Unsplash">
                    </div>
                    <div class="grid-item-8 grid-div">

                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
      <div class="container">
      <h2>Contact me</h2>
      <form>
        <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name"/>
      </div>
      <div class="form-group">
        <label for="email">Your email</label>
        <input type="email" name="email" id="email"/>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>
        <button type="submit">Send message</button>
      </form>
      <button id="backToTop">
        <i class="fas fa-angle-double-up fa-3x"></i>
      </button>
      <section id="copywright">
          <p>Copyright; My Website2021</p>
      </section>
      </div> 
    </footer>
    <script src="script.js"></script>
